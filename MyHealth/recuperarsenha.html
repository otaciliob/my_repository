<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
    <title>MyHealth</title>

    <script type="module">

        import {app, auth} from './config.js'
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"

        const getEmail = () => {
            return document.getElementById("email").value
        }

        const recuperarSenha = () => {
            const email = getEmail()

            sendPasswordResetEmail(auth, email)
            .then(() => {
                console.log('Solicitação realizada com sucesso')
            })
            .catch(() => {
                console.log('Erro ao solicitar reset de senha')
            })
        }

        window.onload = () => {
            document.getElementById("redefinir-senha").addEventListener('click', recuperarSenha)
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/icon-vaccine.svg" alt="logo">
                <span>MyHealth</span>
            </a>
        </div>
    </header>
    <div id="content">
        <form action="login.html">
            <div class="labels">
                <label for="email">E-mail</label>
            </div>
            <div class="inputs">
                <input type="email" name="" id="email"><br><br>
            </div>
        </form>
        <a href="#"><button id="redefinir-senha">Redefinir Senha</button></a>
    </div>
</body>
</html>
